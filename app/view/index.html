  <body>

  <section>
<div class="container">
      <div class="row center" id="title">
          <h2>Moka2Popsy</h2>

                      </div>
                  </div>
              </div>
          </div>

          <div class="col-xs-12 col-sm-3" id="azzafr" style="padding: 5px">
              <div class="recent-work-wrap">
                  <img class="img-responsive" src="../assets/images/logos/azza_fr.png" alt="" height="200">
                  <div class="overlay">
                      <div class="recent-work-inner">
                          <h3><a href="#">Azza France</a></h3>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-xs-12 col-sm-3" id="ozzebe" style="padding: 5px">
              <div class="recent-work-wrap">
                  <img class="img-responsive" src="../assets/images/logos/ozze_be.png" alt="" height="200">
                  <div class="overlay">
                      <div class="recent-work-inner">

                  </div>
              </div>
          </div>

          <div class="col-xs-12 col-sm-3" id="ozzefr" style="padding: 5px">

      <div class="modal fade" id="myModal" role="dialog">

              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Transformation en cours</h4>
                  </div>
                  <div class="modal-body">
                      <p>Traitement ... Veuillez patienter</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row" style="margin-top: 5em">
          <div class="form-group center">
              <input type="button" class="btn btn-primary btn-lg" id="file" value="Traiter le fichier"/>
          </div>
      </div>


  </div>
  </section>
    <script>
        const $ = jQuery = require('jquery');
    </script>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
    require('../js/index.js')
    </script>
    <script src="../assets/js/jquery.prettyPhoto.js"></script>
    <script src="../assets/js/jquery.isotope.min.js"></script>
    <script src="../assets/js/wow.min.js"></script>
  <script>
      $('#version').html(window.location.hash.substring(1));
      const electron = require('electron');
      const ipc = electron.ipcRenderer;
      ipc.on('message', function(event, text) {
          var container = document.getElementById('messages');
          var message = document.createElement('div');
          message.innerHTML = text;
          container.appendChild(message);
      })

      $('#close').click(function() {
          const remote = require('electron').remote;
          var window = remote.getCurrentWindow();
          window.close();
      });

  </script>
